<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="qr-code-container">
    <div class="qr-code-card">
      <img src="./images/image-qr-code.png" alt="QR Code" class="qr-code-image">
      <h1 class="qr-code-title">Improve your front-end skills by building projects</h1>
      <p class="qr-code-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  </div> -->
</body>
</html>
