<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <main>
    <div class="qr-code-container">
      <article class="qr-code-card">
        <figure>
          <img 
            src="./images/image-qr-code.png" 
            alt="QR Code linking to Frontend Mentor"
            class="qr-code-image"
          >
        </figure>
        <h1 class="qr-code-title">Improve your front-end skills by building projects</h1>
        <p class="qr-code-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </article>
    </section>
  </main>
</body>
</html>
